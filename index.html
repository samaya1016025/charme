<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos de Maquillaje</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Productos de Maquillaje</h1>
    </header>
    
    <main>
        <section id="products">
            <!-- Lista de productos -->
            <div class="product" data-name="Base Líquida" data-price="25">
                <img src="base-liquida.jpg" alt="Base Líquida">
                <h2>Base Líquida</h2>
                <p>Precio: $25</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="product" data-name="Máscara de Pestañas" data-price="15">
                <img src="mascara-pestanas.jpg" alt="Máscara de Pestañas">
                <h2>Máscara de Pestañas</h2>
                <p>Precio: $15</p>
                <button class="buy-button">Comprar</button>
            </div>
            <!-- Puedes agregar más productos aquí -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Tu Tienda de Maquillaje</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
